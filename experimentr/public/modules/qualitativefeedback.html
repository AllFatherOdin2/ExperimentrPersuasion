<div id="qualitative">

<p>Did you change your opinion? Please explain why you did, or didn't.</p>

<textarea name="textarea" rows="10" cols="50">Enter Here...</textarea>
<br>

<style>
</style>

<script>
(function() {
  var data    = {};
  experimentr.startTimer('qualitative');


  d3.select('#qualitative').select('textarea')
    .on('keypress', function() { data.qualitative = this.value; validate(); })
    .on('blur', function() { data.qualitative = this.value; validate(); });


  function validate() {
    if( data.qualitative ) {
      experimentr.endTimer('qualitative');
      experimentr.addData(data);
      experimentr.release();
    }
  }
}());
</script>
