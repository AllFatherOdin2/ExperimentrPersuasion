<!DOCTYPE html>

<meta charset="utf-8">
<title>Survey</title>

<script src="components/d3js/d3.v3.min.js"></script>

<style>
* {
    color: #333;
    font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
  }

  body {
    margin: 1em auto 4em auto;
    width: 960px;
  }
  #experimentr {
    margin: 4em auto 1em auto;
    width: 720px;
  }
  #control {
    margin-top: 1em;
  }
  #next-button {
    float: right;
  }

  .placeholder {
    color: #7A378B;
    font-weight: bold;
    text-decoration: underline;
  }




  .Violent{
    fill: red;
  }

  .Non-violent{
    fill: blue;
  }

  .hidden{
    display: none;
  }

  table{
    border:1px solid black;
    border-spacing: 0px;
  }

  td, th{
    border:1px solid black;
  }

  th{
    background-color: #c4c4c4;
  }

  circle{
    fill:steelblue;
    z-index:1;
  }

  line{
    z-index: 0;
  }

  .chartTitle{
    font-weight: bold;
    width: 100%;
    text-align: center;
  }
</style>
